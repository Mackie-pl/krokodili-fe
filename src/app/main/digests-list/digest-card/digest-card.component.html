<ion-card class="button-card">
	<img [alt]="digest().title" [src]="digest().imageUrl" />

	<ion-card-header>
		<ion-card-title>{{ digest().title }}</ion-card-title>
		<ion-card-subtitle>{{ digest().getDate() }}</ion-card-subtitle>
	</ion-card-header>

	<ion-card-content>
		aa{{ digest().progress() }}bb {{ digest().firstLine }}
	</ion-card-content>
	@if (!digest().isReady) {

	<ion-progress-bar [value]="digest().progress()"></ion-progress-bar>
	}
</ion-card>
