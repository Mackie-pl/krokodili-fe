<ion-header>
	<ion-toolbar>
		<ion-title>Krokodili</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<div
		class="hero"
		[style.background-image]="'url(' + digest()?.imageUrl + ')'"
	></div>
	<ion-grid [fixed]="true">
		<markdown
			[data]="content()"
			(ready)="onReady()"
			(click)="onMDClick($event)"
		>
		</markdown>
	</ion-grid>
	<action-sheet
		[activeTimestamp]="focusedWordTimestamp()"
		[loading]="translationLoading()"
	>
		<div class="translation-panel">
			{{ focusedWord() }}: {{ translations[focusedWord()]?.join(", ") }}
		</div>
	</action-sheet>
</ion-content>
