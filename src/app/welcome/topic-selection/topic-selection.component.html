<ion-grid class="x-large-buttons">
	<ion-row>
		<ion-col size="12">
			<h1>Pick your poison:</h1>
		</ion-col>
	</ion-row>
	@if (!topics()) {
	<ion-row>
		<ion-col size="12">
			<div>Loading topics...</div>
		</ion-col>
	</ion-row>
	} @if (topics()) {
	<ion-row>
		@for (topic of topics(); track $index) {

		<ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
			<ion-card
				class="topic-card button-card"
				(click)="selectTopic(topic)"
				[class.selected]="selectedTopic?.name === topic.name"
				[style.--extracted-color]="topic.emoji | emojiToColor"
			>
				<img
					width="1000"
					height="144"
					src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=="
				/>
				<div class="main-image-emoji">{{ topic.emoji }}</div>
				<ion-card-header>
					<ion-card-title
						[style.--color]="
							topic.emoji | emojiToColor : { light: 0.6 }
						"
						>{{ topic.name }}</ion-card-title
					>
				</ion-card-header>

				<ion-card-content>
					{{ topic.description }}
				</ion-card-content>
			</ion-card>
		</ion-col>
		}
	</ion-row>
	<ion-row>
		<ion-col size="12">
			<ion-button
				expand="block"
				shape="round"
				size="large"
				(click)="continue()"
				[disabled]="!selectedTopic"
				>Continue</ion-button
			>
		</ion-col>
	</ion-row>
	}
</ion-grid>
