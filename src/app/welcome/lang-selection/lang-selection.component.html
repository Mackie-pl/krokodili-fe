<ion-grid class="x-large-buttons centered-content">
	<ion-row>
		<ion-col size="12" class="title-col">
			<h1 class="selection-title">What language do you want to learn?</h1>
		</ion-col>
	</ion-row>

	@if (!languages()) {
	<ion-row class="loading-row">
		<ion-col size="12" class="loading-col">
			<div class="loading-indicator">Loading languages...</div>
		</ion-col>
	</ion-row>
	} @if (languages()) { @for (language of languages(); track $index) {
	<ion-row class="language-row">
		<ion-col size="12">
			<ion-button
				expand="block"
				shape="round"
				[fill]="
					selectedLanguage?.name === language.name
						? 'outline'
						: 'clear'
				"
				size="large"
				(click)="selectLanguage(language)"
				><div
					class="language-flag"
					[innerHTML]="
						getLanguageFlagSvg(language.name) | sanitizeHtml
					"
				></div>

				{{ language.name }}
			</ion-button>
		</ion-col>
	</ion-row>
	}
	<ion-row>
		<ion-col size="12" class="language-col">
			<ion-button
				expand="block"
				shape="round"
				size="large"
				(click)="continue()"
				[disabled]="!selectedLanguage"
				>Continue</ion-button
			>
		</ion-col>
	</ion-row>
	@if (!isAuthenticated()) {
	<ion-row>
		<ion-col size="12" class="language-col">
			<ion-button
				fill="clear"
				color="medium"
				expand="block"
				shape="round"
				size="large"
				(click)="logIn()"
				>I'm back! (log in)</ion-button
			>
		</ion-col>
	</ion-row>
	} }
</ion-grid>
