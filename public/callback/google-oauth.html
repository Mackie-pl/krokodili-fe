<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth Redirect</title>
  <script>
    // Extract the code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    
    if (code && window.opener) {
      window.opener.postMessage({ 
        type: 'GOOGLE_OAUTH_CODE', 
        code: code 
      }, window.location.origin);
    } else if (error && window.opener) {
      window.opener.postMessage({ 
        type: 'GOOGLE_OAUTH_ERROR', 
        error: error || 'Authentication failed' 
      }, window.location.origin);
    } else if (window.opener) {
      window.opener.postMessage({ 
        type: 'GOOGLE_OAUTH_ERROR', 
        error: 'No authorization code found in the URL' 
      }, window.location.origin);
    }
    
    // Close the window after a short delay to ensure the message is sent
    setTimeout(() => window.close(), 100);
  </script>
</head>
<body>
  <p>Please wait while we complete authentication...</p>
</body>
</html>
